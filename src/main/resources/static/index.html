<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: conic-gradient(from 180deg, #007BFF, #0056b3, #002766);
            animation: gradientAnimation 5s infinite linear;
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        @keyframes gradientAnimation {
            0% { background: conic-gradient(from 180deg, #007BFF, #0056b3, #002766); }
            100% { background: conic-gradient(from 360deg, #002766, #0056b3, #007BFF); }
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
        input {
            width: 70%;
            padding: 10px;
            margin-right: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3, #004080);
        }
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
            font-size: 18px;
        }
        .todo-item span {
            flex-grow: 1;
            padding-right: 15px;
        }
        .quote-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            color: white;
            font-size: 18px;
            width: 250px;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            color: black;
        }
    </style>
</head>
<body>
<h1>Todo List</h1>
<div class="quote-box" id="quoteBox">"Believe in yourself and all that you are."</div>
<div class="container">
    <input type="text" id="todoInput" placeholder="Add a new task...">
    <button onclick="addTodo()">Add</button>
    <ul id="todoList"></ul>
</div>

<div id="editModal" class="modal">
    <h3>Edit Task</h3>
    <input type="text" id="editInput">
    <button onclick="saveEdit()">Save</button>
    <button onclick="closeModal()">Cancel</button>
</div>

<script>
    let todos = [];
    let editingId = null;
    let quotes = [
        "Believe in yourself and all that you are.",
        "Success is not final, failure is not fatal.",
        "Dream big and dare to fail.",
        "Hardships often prepare people for an extraordinary destiny.",
        "Keep going. Everything you need will come to you at the perfect time."
    ];

    function addTodo() {
        const input = document.getElementById("todoInput");
        const text = input.value.trim();
        if (text === "") return;
        const todo = { id: Date.now(), text };
        todos.push(todo);
        input.value = "";
        renderTodos();
    }

    function deleteTodo(id) {
        todos = todos.filter(todo => todo.id !== id);
        renderTodos();
    }

    function editTodo(id) {
        editingId = id;
        document.getElementById("editInput").value = todos.find(t => t.id === id).text;
        document.getElementById("editModal").style.display = "block";
    }

    function saveEdit() {
        const newText = document.getElementById("editInput").value;
        if (newText) {
            todos = todos.map(todo => todo.id === editingId ? { ...todo, text: newText } : todo);
            renderTodos();
        }
        closeModal();
    }

    function closeModal() {
        document.getElementById("editModal").style.display = "none";
    }

    function renderTodos() {
        const list = document.getElementById("todoList");
        list.innerHTML = "";
        todos.forEach(todo => {
            const li = document.createElement("li");
            li.className = "todo-item";
            li.innerHTML = `
                <span>${todo.text}</span>
                <div>
                    <button class="edit" onclick="editTodo(${todo.id})">Edit</button>
                    <button class="delete" onclick="deleteTodo(${todo.id})">Delete</button>
                </div>
            `;
            list.appendChild(li);
        });
    }

    function changeQuote() {
        const quoteBox = document.getElementById("quoteBox");
        let randomIndex = Math.floor(Math.random() * quotes.length);
        quoteBox.innerText = quotes[randomIndex];
    }
    setInterval(changeQuote, 3000);
</script>
</body>
</html>
